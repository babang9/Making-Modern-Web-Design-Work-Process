<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>업무 목록 애플리케이션</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/taskList.css">
</head>
<body>

	<header>
		<h1><img src="images/taskList.png" width="48" height="48" alt="TaskList"></h1>
	</header>

	<!-- 시작: .toolbar -->
	<div class="toolbar">
		<button type="button" id="new-task-btn">업무 등록</button>
		<button type="button" id="delete-all-btn">모든 업무 제거</button>
		<button type="button" id="save-btn">저장</button>
		<button type="button" id="cancel-btn">취소</button>
	</div>
	<!-- 끝: .toolbar -->

	<!-- 시작: .content -->
	<div class="content">
		<ul id="task-list"></ul>
		<ul id="log-list"></ul>
	</div>
	<!-- 끝: .content -->

	<script src="js/app.js"></script>
</body>
</html>
